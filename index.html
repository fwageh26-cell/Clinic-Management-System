<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MediFlow - نظام العيادة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">نظام إدارة العيادة (MediFlow)</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-green-50 p-4 rounded-lg shadow">
            <h2 class="font-bold text-green-700 mb-4">قائمة الانتظار (Waiting)</h2>
            <div class="bg-white p-3 rounded shadow-sm border-r-4 border-green-500 mb-2">
                <p class="font-bold">سارة أحمد</p>
                <p class="text-sm text-gray-500">ID: 987654321</p>
            </div>
        </div>

        <div class="bg-yellow-50 p-4 rounded-lg shadow">
            <h2 class="font-bold text-yellow-700 mb-4">مع الطبيب (With Doctor)</h2>
            <div class="bg-white p-3 rounded shadow-sm border-r-4 border-yellow-500">
                <p class="font-bold">مايكل تشن</p>
                <p class="text-sm text-gray-500">ID: 123456789</p>
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg shadow">
            <h2 class="font-bold text-gray-700 mb-4">انتهى (Finished)</h2>
            <div class="bg-white p-3 rounded shadow-sm border-r-4 border-gray-400">
                <p class="font-bold">إيما ويلسون</p>
            </div>
        </div>
    </div>
</body>
</html>
