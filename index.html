<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام العيادة المتصل</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5" onload="loadPatients()">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-bold mb-4 text-blue-700 text-center">تسجيل دخول المريض</h2>
        <input id="pName" type="text" placeholder="اسم المريض بالكامل" class="w-full p-3 border rounded-lg mb-4 text-lg">
        <button onclick="saveToDB()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 shadow-md transition">حفظ في السحابة ☁️</button>
    </div>

    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-xl shadow">
            <h3 class="font-bold text-green-600 mb-4 border-b pb-2">قائمة الانتظار الحالية</h3>
            <div id="list" class="space-y-2"></div>
        </div>
    </div>

    <script>
        async function loadPatients() {
            try {
                const res = await fetch('/api/clinic');
                const data = await res.json();
                const list = document.getElementById('list');
                list.innerHTML = "";
                data.forEach(p => {
                    list.innerHTML += `<div class="p-3 bg-green-50 rounded border-r-4 border-green-500 font-bold">${p.name}</div>`;
                });
            } catch (e) { console.log("خطأ في التحميل"); }
        }

        async function saveToDB() {
            const name = document.getElementById('pName').value;
            if(!name) return alert("اكتب الاسم أولاً");

            const res = await fetch('/api/clinic', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name, time: new Date().toLocaleTimeString() })
            });

            if(res.ok) {
                document.getElementById('pName').value = "";
                loadPatients();
            } else {
                alert("فشل الاتصال! تأكد من MONGODB_URI في Vercel");
            }
        }
    </script>
</body>
</html>
